<div class="container">
  <div class="form-container">
    <form [formGroup]="formularioFiltros" class="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="mat-form">
        <mat-label>Tarefa Atrasada</mat-label>
        <mat-select formControlName="tarefaAtrasada" name="tarefaAtrasada" placeholder="Tarefa Atrasada">
          <mat-option value="true">Sim</mat-option>
          <mat-option value="false">Não</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="buttons">
        <button [disabled]="formularioFiltros.invalid" (click)="carregarTarefas()" class="mat-elevation-z8" mat-stroked-button color="primary">Filtrar</button>
      </div>
    </form>
  </div>
  
  
  <mat-card class="home mat-elevation-z4 list-card">
    <mat-card-title class="title">
      Tarefas
    </mat-card-title>
    <mat-card-subtitle class="subtitle">Gerenciamento de tarefas</mat-card-subtitle>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
    <mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.descricao }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prazoEntrega">
        <mat-header-cell *matHeaderCellDef> Prazo </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.prazoEntrega }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="tarefaStatus">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.tarefaStatus }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.email }} </mat-cell>
      </ng-container>    
  
      <ng-container matColumnDef="idTarefa">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.idTarefa }} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
  
</div>
